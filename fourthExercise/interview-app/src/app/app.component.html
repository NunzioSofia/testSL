<div class="header">
  <button mat-button>Menu</button>
  <button mat-button>Carrello</button>
  <button mat-button>LogIn</button>
  <button mat-button>SignUp</button>
</div>
<div class="mainContainer">
  <img src="{{urlShoes}}" alt="">
  <span class="detailsContainer">
    <mat-form-field appearance="fill">
      <mat-label>Select model</mat-label>
      <mat-select [(value)]="selectedModel">
        <mat-option *ngFor="let model of modelsArray" value="{{model}}">{{model}}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Select size</mat-label>
      <mat-select [(value)]="selectedSize">
        <mat-option *ngFor="let size of sizeArray" value="{{size}}">{{size}}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Select the stickers</mat-label>
      <mat-select [(value)]="selectedStickers">
        <mat-option *ngFor="let stickers of stickersArray" value="{{stickers}}">{{stickers}}</mat-option>
      </mat-select>
    </mat-form-field>
    
    <h3>
      Price: 120 $
    </h3>
    <button (click)="printShoes()" mat-raised-button color="accent">go to cart!</button>
  </span>

</div>
